version: "3.8"  # Make sure to use a version that supports GPU features

services:
  fr-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../fr:/fr
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility